{% extends "base.html" %}

{% block title %}Adicionar Montadora{% endblock %}

{% block content %}
<h2>Adicionar Nova Montadora</h2>
<form action="/montadoras/add" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>
    
    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais" required><br>
    
    <label for="ano_fundacao">Ano de Fundação:</label>
    <input type="number" id="ano_fundacao" name="ano_fundacao" required><br>
    
    <button type="submit">Adicionar Montadora</button>
</form>
{% endblock %}
